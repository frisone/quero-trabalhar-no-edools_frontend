<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>
  <body ng-app="RepositoryApp">

    <div class="main" ng-controller="MainController">
      <div ng-view></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h1>List Repositories</h1>
            <ul class="" ng-repeat="repository in repositories">
              <li>
                <img class="avatar-user" src="{{ repository.owner.avatar_url }}" width="30" height="30" alt="" />
                <a href="{{ repository.url }}" target="_blank">{{repository.full_name}} <img src="img/icons/ico-external-link.svg" width="12" height="12" alt="" /></a>
                <a href="https://api.github.com/repos/{{repository.owner.login}}/{{repository.name}}/issues" class="btn btn-info pull-right" target="_blank"><img src="img/icons/ico-issue.svg" width="20" height="20" alt="" />&nbsp;ver issues</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-6">
            <ul ng-repeat="item in outros">
              <li>{{item}}</li>
            </ul>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/repository.js"></script>
    <script src="js/services/issues.js"></script>

    <!-- Directives -->


  </body>
</html>
